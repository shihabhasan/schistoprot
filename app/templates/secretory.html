{% block body %}

<center><font size="20" color="red">{{ message }}</font></center>
  
<div class="col-xs-12 col-sm-5 col-sm-offset-4">
<div class=secretory>
<font color="#7A0000" face="Copperplate Gothic Light" size="5"> <b> Secreted Peptides </b> </font>

<form name='secretoryForm' id='secretoryForm' method='post' action='secretory' enctype="multipart/form-data"> {% csrf_token %} <!-- action is the URL you want to move to next-->
        <p> <h3> Select features selection mode <i class="fa fa-info-circle fa-lg" title="More Conservation mode uses the features differentially distributed between 2 classes based on t-test. Less Conservation
mode uses all available 481 features."></i></h3> </p>
	<div class="onoffswitch">
		<input type="checkbox" name="featureMode" class="onoffswitch-checkbox" id="featureMode" checked>
		<label class="onoffswitch-label" for="featureMode">
			<span class="onoffswitch-inner"></span>
			<span class="onoffswitch-switch"></span>
		</label>
	</div>
    <p>
   <h3> Enter FASTA sequence(s) </h3> 
   <textarea type='text' name='secretory_sequences' id="secretory_sequences" placeholder="FASTA sequence(s)" class="form-control" rows="12" style="min-width: 100%"> </textarea> 
   </p>
   <p> 
   <h3> Or, Upload FASTA File </h3>  
   <input type='file' name='secretory_file'> 
   </p>
   <p>To get the result please enter your email address (optional): <input type="email" name="secretory_email" placeholder="yourname@example.com"></p> 
   <p>To load example sequences, <a href="#" id='secretory_load_example'>click here!</a></p>
   <input type="reset" value="Reset" class="btn-warning" />
   <p>
   <br> </br> 
   <input type='submit' value='Submit' class="secreted_submit_button pull-right" /> <!-- value is the text that will appear on the button. --> 
   <br> </br> 
   </p>
</form>
</div>
</div>
