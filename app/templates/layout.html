<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="SchistoProt | Prediction of Schistosoma surface proteins and secreted peptides">
	<meta name="description" content="SchistoProt is a schistosome specific machine-learning classifier for the identification of surface and secreted proteins.">
	<meta name="keywords" content="schistosoma,surface,secretory,protein,classifier,machine learning">
	<meta name="author" content="Shihab Hasan">
	
	<title>SchistoProt</title>

	{% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'image/icon.png' %}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.tree-multiselect.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/buttons.dataTables.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fixedColumns.dataTables.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/typed.js' %}"></script>
    <script src="{% static 'js/jquery.tree-multiselect.min.js' %}"></script>

	<!-- D3.js -->
	<script src="{% static 'js/d3.min.js' %}"></script>
	<!-- Plotly.js -->
	<script src="{% static 'js/plotly-basic.js' %}"></script>
	<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'js/dataTables.buttons.min.js' %}"></script>
	<script src="{% static 'js/dataTables.fixedColumns.min.js' %}"></script>
	<script src="{% static 'js/jszip.min.js' %}"></script>
	<script src="{% static 'js/pdfmake.min.js' %}"></script>
	<script src="{% static 'js/vfs_fonts.js' %}"></script>
	<script src="{% static 'js/buttons.html5.min.js' %}"></script>
	<script src="{% static 'js/buttons.print.min.js' %}"></script>

</head>
<body> 
<div class="page">
	<div class="row">
		<div class="col-xs-12 col-sm-4">
			<a href="/home"><img src="{% static 'image/schistoprot.png' %}" alt="protein chain" style="width:250px"></a>
		</div>
		<div class="col-xs-12 col-sm-3" style="position:relative; top:20px">
		<h2><span class="typed_element"></span></h2>
		</div>
		<div class="col-xs-12 col-sm-5" style="position:relative; top:20px">
			<div class="pull-right">
				<a href="/home" class="btn btn-margin-right"><i class="fa fa-home fa-lg"></i>&nbsp;Home</a>
				<a href="/help" class="btn btn-margin-right"><i class="fa fa-info-circle fa-lg"></i>&nbsp;Help</a>
				<a href="/forum" class="btn btn-margin-right"><i class="fa fa-comments fa-lg"></i>&nbsp;User Forum</a>
				<a href="/contact" class="btn btn-margin-right"><i class="fa fa-envelope fa-lg"></i>&nbsp;Contact</a>
			</div>
		</div>
			

 
		<div class="col-xs-12 col-sm-12">
			<h1></h1>
			<h2>Prediction of <i>Schistosoma</i> surface proteins and secreted peptides</h2>

				{% block body %}
				{% endblock %}
		</div>
	</div>
</div>


</body>
</html>
